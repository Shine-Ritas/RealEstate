server {
    listen 80;
    server_name localhost 0.0.0.0;
    root /var/www/html/public;
    index index.php index.html index.htm;
    
    # File upload size limit
    client_max_body_size 100M;

    location = /.well-known/assetlinks.json {
        allow all;
    }

    location ^~ /livewire {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Security
    location ~ /\. {
        deny all;
    }

    location ~ /\.ht {
        deny all;
    }

    # Flux assets - MUST come before general static files
    location ~ ^/flux/flux(\.min)?\.(js|css)$ {    
        expires off;    
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Handle Laravel routes
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~* \.(js|css|json)$ {
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization';
    }

    # Handle PHP files
    location ~ \.php$ {
        fastcgi_pass laravel_app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_read_timeout 300;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_request_buffering off;
    }

    # Static files caching - MUST come after Flux assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|txt)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Deny access to sensitive files
    location ~ /\.env {
        deny all;
    }

    location ~ /composer\.(json|lock)$ {
        deny all;
    }

    location ~ /package(-lock)?\.json$ {
        deny all;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# HTTPS server block
server {
    listen 443 ssl;
    server_name localhost 0.0.0.0;
    root /var/www/html/public;
    index index.php index.html index.htm;
    
    # File upload size limit
    client_max_body_size 100M;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/selfsigned.crt;
    ssl_certificate_key /etc/nginx/ssl/selfsigned.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers on;

    # Security headers (relaxed CSP for JavaScript functionality)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; media-src 'self'; object-src 'none'; child-src 'self'; frame-ancestors 'self'; form-action 'self'; base-uri 'self';" always;

